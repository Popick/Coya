<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברכות לחיילים</title>
    <link rel="stylesheet" href="css/pending.css">
</head>

<body>

    <div class="container_center sector1">
        <h1 class="head1">ברכות לחיילים שלנו ❤️</h1>
    </div>

    <div class="container_center" id = "boxes">

    </div>

    <div id="imageModal" class="modal">
    <div id="modalContent" class="modal-content">
      <div class="modal-image-container">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" alt="Modal Image">
      </div>
      <div id="modal-text">
        <!-- Add your text content here -->
        <p>This is some text that appears to the right of the image.</p>
      </div>
      <div class="modal-buttons">
        <button id="approve-button">Accept</button>
        <button id="reject-button">Reject</button>
      </div>
    </div>
  </div>
    
    
    


</body>
