<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ברכות לחיילים</title>
  <link rel="stylesheet" href="css/bracha.css">
</head>

<body>
  <div class="switch">
    <input id="language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox">
    <label for="language-toggle"></label>
    <span class="on">HE</span>
    <span class="off">EN</span>
  </div>

  <div class="container_center sector1">
    <h1 class="head1">ברכות לחיילים שלנו❤️</h1>
    <div class="strip">
      <div class="box2">
        <div class="search-warpper">
          <input class="input_box" type="search" id="search" placeholder="חיפוש (לדוגמא: מוקדש לחיילי גולני)" data-search>
        </div>
          <button class="add">הוספת ברכה</button>
        <p class="instructions">
          האתר מרכז ברכות של תושבי המדינה וילדי המדינה עבור החיילים שלנו!
          <br>
          בואו נחזק ונתחזק, יחד ננצח! 
          <br>
          <span id = "gray">טיפ: תלחצו על הברכות!</span>
        </p>
      </div>
    </div>
  </div>
  

  <div class="container_center" id="boxes">

  </div>

  <div id="imageModal" class="modal">
    <div id="modalContent" class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="modal-image-container">
        <img id="modalImage" alt="Modal Image">
      </div>
      <div id="modal-text">
        <p>This is some text that appears to the right of the image.</p>
      </div>
    </div>
  </div>





</body>


<script type="module" src="js/bracha.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

</html>
